<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Conduct Meet - Back2Roots</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      background: #f5f7fa;
      color: #333;
    }
    h1 {
      color: #27ae60;
    }
    ul {
      list-style: none;
      padding-left: 0;
      margin-top: 20px;
    }
    li {
      background: white;
      margin-bottom: 10px;
      padding: 12px 16px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    form {
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: inherit;
      font-size: 1rem;
    }
    button {
      background: #27ae60;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      font-size: 1rem;
    }
    button:hover {
      background: #1e8449;
    }
  </style>
</head>
<body>
  <h1>Conduct a Meet</h1>

  <ul id="meetList" aria-label="List of upcoming meets">
    <!-- Meets will be dynamically inserted here -->
  </ul>

  <h2>Plan New Meet</h2>
  <form id="meetForm" aria-label="Plan new meet form">
    <label for="meetTitle">Title</label>
    <input type="text" id="meetTitle" required />

    <label for="meetDate">Date</label>
    <input type="date" id="meetDate" required />

    <label for="meetDescription">Description</label>
    <textarea id="meetDescription" rows="4" required></textarea>

    <button type="submit">Add Meet</button>
  </form>

  <script>
    let meets = [
      { id: 1, title: "Spring Alumni Meet", date: "2025-04-20", description: "Annual spring meet for all alumni." },
      { id: 2, title: "Career Webinar", date: "2025-05-15", description: "Webinar on career development and opportunities." }
    ];

    const meetList = document.getElementById("meetList");
    const meetForm = document.getElementById("meetForm");

    function renderMeets() {
      meetList.innerHTML = "";
      meets.forEach(meet => {
        const li = document.createElement("li");
        li.innerHTML = `<strong>${meet.title}</strong> - ${meet.date}<br>${meet.description}`;
        meetList.appendChild(li);
      });
    }

    meetForm.addEventListener("submit", e => {
      e.preventDefault();
      const title = document.getElementById("meetTitle").value.trim();
      const date = document.getElementById("meetDate").value;
      const description = document.getElementById("meetDescription").value.trim();

      if (!title || !date || !description) {
        alert("Please fill all fields.");
        return;
      }

      const newMeet = {
        id: meets.length ? meets[meets.length - 1].id + 1 : 1,
        title,
        date,
        description
      };

      meets.push(newMeet);
      renderMeets();
      meetForm.reset();
    });

    renderMeets();
  </script>
</body>
</html>
