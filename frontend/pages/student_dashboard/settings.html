<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Back2Roots - Settings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f5f7fa;
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      padding: 40px;
    }

    h1, h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.8rem;
      text-align: center;
      margin-bottom: 40px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    label {
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
      color: #34495e;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 12px 15px;
      border: 1.8px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    select:focus {
      border-color: #3498db;
      outline: none;
    }

    .section {
      border-bottom: 1px solid #ddd;
      padding-bottom: 30px;
      margin-bottom: 30px;
    }

    .section:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 10px;
    }

    .checkbox-group label {
      font-weight: normal;
      color: #555;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    button {
      width: 180px;
      padding: 14px 0;
      background: linear-gradient(to right, #27ae60, #2ecc71);
      border: none;
      border-radius: 50px;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(39, 174, 96, 0.4);
      transition: background 0.4s, transform 0.3s;
      align-self: flex-start;
    }

    button:hover {
      background: linear-gradient(to right, #2ecc71, #27ae60);
      transform: translateY(-3px);
    }

    /* Responsive */
    @media (max-width: 600px) {
      body {
        padding: 20px;
      }
      .container {
        padding: 30px 20px;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Account Settings</h1>

  <div class="container">
    <form id="settingsForm" novalidate>
      
      <!-- Profile Info -->
      <section class="section">
        <h2>Profile Information</h2>
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" placeholder="Your full name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" placeholder="+1 234 567 8900" />
      </section>

      <!-- Account Preferences -->
      <section class="section">
        <h2>Account Preferences</h2>
        <label for="language">Preferred Language</label>
        <select id="language" name="language" required>
          <option value="" disabled selected>Select language</option>
          <option value="en">English</option>
          <option value="hi">Hindi</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="zh">Chinese</option>
        </select>

        <label for="timezone">Timezone</label>
        <select id="timezone" name="timezone" required>
          <option value="" disabled selected>Select timezone</option>
          <option value="UTC-12:00">(UTC -12:00) Baker Island</option>
          <option value="UTC-05:00">(UTC -05:00) Eastern Time (US & Canada)</option>
          <option value="UTC+00:00">(UTC +00:00) Greenwich Mean Time</option>
          <option value="UTC+05:30">(UTC +05:30) India Standard Time</option>
          <option value="UTC+09:00">(UTC +09:00) Japan Standard Time</option>
          <option value="UTC+10:00">(UTC +10:00) Australian Eastern Time</option>
          <!-- Add more as needed -->
        </select>
      </section>

      <!-- Notification Settings -->
      <section class="section">
        <h2>Notification Preferences</h2>
        <div class="checkbox-group">
          <label><input type="checkbox" name="notifications" value="email" checked /> Email Notifications</label>
          <label><input type="checkbox" name="notifications" value="sms" /> SMS Notifications</label>
          <label><input type="checkbox" name="notifications" value="push" /> Push Notifications</label>
        </div>
      </section>

      <!-- Change Password -->
      <section class="section">
        <h2>Change Password</h2>
        <label for="currentPassword">Current Password</label>
        <input type="password" id="currentPassword" name="currentPassword" placeholder="Current password" required />

        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" name="newPassword" placeholder="New password" required minlength="6" />

        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required minlength="6" />
      </section>

      <button type="submit">Save Changes</button>
    </form>
  </div>

  <script>
    // Simple form validation and password match check
    document.getElementById('settingsForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const newPassword = this.newPassword.value;
      const confirmPassword = this.confirmPassword.value;

      if (newPassword !== confirmPassword) {
        alert('New password and confirmation do not match.');
        this.confirmPassword.focus();
        return;
      }

      // Here you can add further validation or send data to server
      alert('Settings saved successfully!');
      this.reset();
    });
  </script>

</body>
</html>
