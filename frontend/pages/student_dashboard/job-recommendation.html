<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Job Recommendation</title>
  <link rel="stylesheet" href="job-recommendation.css">
</head>
<body>
  <header>
    <h1>AI Job Recommendation System</h1>
    <a href="index.html" class="btn-small">â¬… Back to Dashboard</a>
  </header>

  <main>
    <section class="form-section">
      <h2>Tell us about your skills & interests</h2>
      <form id="jobForm">
        <label for="skills">Your Skills:</label>
        <input type="text" id="skills" placeholder="e.g. Java, Python, Data Analysis" required>

        <label for="interest">Your Area of Interest:</label>
        <select id="interest" required>
          <option value="">--Select--</option>
          <option value="Software Development">Software Development</option>
          <option value="Data Science">Data Science</option>
          <option value="Web Development">Web Development</option>
          <option value="AI/ML">AI / Machine Learning</option>
          <option value="Cybersecurity">Cybersecurity</option>
          <option value="Cloud Computing">Cloud Computing</option>
        </select>

        <button type="submit">Get Recommendations</button>
      </form>
    </section>

    <section class="results-section">
      <h2>Recommended Jobs</h2>
      <div id="recommendations" class="job-list"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Alumni Connect | AI Job Recommendations</p>
  </footer>

  <script src="job-recommendation.js"></script>
</body>
</html>
