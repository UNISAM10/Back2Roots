<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network | Back2Roots</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0a66c2;
            --primary-dark: #004182;
            --primary-light: #378fe9;
            --secondary: #2c3e50;
            --accent: #10a37f;
            --danger: #e74c3c;
            --warning: #f39c12;
            --success: #27ae60;
            --dark: #1a1a1a;
            --gray: #666666;
            --light-gray: #f3f6f8;
            --border: #e0e0e0;
            --white: #ffffff;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 4px 12px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--light-gray);
            color: var(--dark);
            line-height: 1.6;
        }

        /* Navbar */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.6rem;
            font-weight: 800;
            color: var(--primary);
            text-decoration: none;
            letter-spacing: -0.02em;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .nav-icons {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-left: auto;
        }

        .nav-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.2rem;
            color: var(--gray);
            text-decoration: none;
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.5rem;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .nav-icon i {
            font-size: 1.3rem;
        }

        .nav-icon:hover {
            color: var(--dark);
            background: var(--light-gray);
        }

        .nav-icon.active {
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
        }

        /* Main Container */
        .network-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            animation: fadeIn 0.5s ease-out;
        }

        .network-header {
            margin-bottom: 2rem;
        }

        .network-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark);
        }

        .network-header p {
            margin-top: 0.5rem;
            color: var(--gray);
            font-size: 1rem;
        }

        /* Controls */
        .network-controls {
            margin: 1.5rem 0;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .search-box {
            background: white;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 0.8rem;
            flex: 1;
            max-width: 400px;
        }

        .search-box i {
            color: var(--gray);
        }

        .search-box input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 0.95rem;
        }

        .filter-tabs {
            display: flex;
            gap: 0.5rem;
        }

        .tab {
            border: none;
            padding: 0.8rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            background: white;
            border: 1px solid var(--border);
            color: var(--gray);
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .tab:hover {
            background: var(--light-gray);
        }

        .tab.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Profile Grid */
        .profile-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .profile-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid var(--border);
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .profile-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-hover);
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
            color: white;
            font-size: 1.3rem;
            margin-bottom: 1rem;
        }

        .profile-card h3 {
            margin-bottom: 0.3rem;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--dark);
        }

        .profile-card p {
            font-size: 0.9rem;
            color: var(--gray);
            margin-bottom: 0.3rem;
        }

        .profile-card p b {
            color: var(--dark);
        }

        .connect-btn, .view-btn {
            width: 100%;
            padding: 0.7rem;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .connect-btn {
            margin-top: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(10, 102, 194, 0.4);
        }

        .view-btn {
            margin-top: 0.5rem;
            background: white;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .view-btn:hover {
            background: var(--primary);
            color: white;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 2000;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            width: 90%;
            max-width: 450px;
            margin: 100px auto;
            border-radius: 16px;
            text-align: center;
            animation: fadeIn 0.3s ease-out;
        }

        .close-btn {
            float: right;
            font-size: 1.8rem;
            cursor: pointer;
            color: var(--gray);
            line-height: 1;
        }

        .close-btn:hover {
            color: var(--dark);
        }

        .modal-content h2 {
            margin-top: 1rem;
            font-size: 1.5rem;
            color: var(--dark);
        }

        .modal-content p {
            margin: 0.8rem 0;
            color: var(--gray);
            font-size: 0.95rem;
        }

        #modalConnectBtn {
            margin-top: 1.5rem;
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
        }

        #modalConnectBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(10, 102, 194, 0.4);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .network-controls {
                flex-direction: column;
            }

            .search-box {
                max-width: 100%;
            }

            .filter-tabs {
                width: 100%;
                justify-content: space-between;
            }

            .profile-grid {
                grid-template-columns: 1fr;
            }

            .nav-icon span {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="logo">
                <div class="logo-icon">B2</div>
                <span>Back2Roots</span>
            </a>

            <div class="nav-icons">
                <a href="#" class="nav-icon">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="#" class="nav-icon active">
                    <i class="fas fa-users"></i>
                    <span>Network</span>
                </a>
                <a href="#" class="nav-icon">
                    <i class="fas fa-briefcase"></i>
                    <span>Jobs</span>
                </a>
                <a href="#" class="nav-icon">
                    <i class="fas fa-comment-dots"></i>
                    <span>Messaging</span>
                </a>
                <a href="#" class="nav-icon">
                    <i class="fas fa-bell"></i>
                    <span>Notifications</span>
                </a>
                <a href="#" class="nav-icon">
                    <i class="fas fa-user"></i>
                    <span>Me</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <main class="network-container">
        <!-- Page Heading -->
        <section class="network-header">
            <h1>My Network</h1>
            <p>Explore students &amp; alumni connections, mentorship opportunities and community growth.</p>
        </section>

        <!-- Search + Filter -->
        <section class="network-controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search by name, department, company...">
            </div>

            <div class="filter-tabs">
                <button class="tab active" onclick="filterRole('all')">All (50)</button>
                <button class="tab" onclick="filterRole('student')">Students (25)</button>
                <button class="tab" onclick="filterRole('alumni')">Alumni (25)</button>
            </div>
        </section>

        <!-- Profiles Grid -->
        <section class="profile-grid" id="profileGrid"></section>
    </main>

    <!-- Profile Modal -->
    <div class="modal" id="profileModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="modalName"></h2>
            <p id="modalInfo"></p>
            <p id="modalExtra"></p>
            <button id="modalConnectBtn"></button>
        </div>
    </div>

    <script>
        // =============================
        // 50+ Profiles Data (Students + Alumni)
        // =============================
        const profiles = [];

        // Generate 25 Students
        for (let i = 1; i <= 25; i++) {
            profiles.push({
                role: "student",
                name: `Student ${i}`,
                department: ["CSE", "IT", "AI & ML", "ECE"][i % 4],
                year: 2025 + (i % 4),
                extra: "Looking for mentorship and internship opportunities."
            });
        }

        // Generate 25 Alumni
        for (let i = 1; i <= 25; i++) {
            profiles.push({
                role: "alumni",
                name: `Alumni ${i}`,
                department: ["Software Engineer", "Data Scientist", "Product Manager"][i % 3],
                year: "Passed Out",
                extra: `Working at ${["Google", "Microsoft", "Amazon", "Infosys"][i % 4]}`
            });
        }

        // =============================
        // Render Profiles
        // =============================
        function renderProfiles(list) {
            const grid = document.getElementById("profileGrid");
            grid.innerHTML = "";

            list.forEach((p) => {
                const initials = p.name.split(" ").map(x => x[0]).join("");

                const card = document.createElement('div');
                card.className = 'profile-card';
                card.innerHTML = `
                    <div class="avatar">${initials}</div>
                    <h3>${p.name}</h3>
                    <p><b>Role:</b> ${p.role.toUpperCase()}</p>
                    <p><b>Field:</b> ${p.department}</p>
                    <p><b>Year:</b> ${p.year}</p>
                    <button class="connect-btn" onclick="connect('${p.name}')">Connect</button>
                    <button class="view-btn" onclick="openModal('${p.name}')">View Profile</button>
                `;
                grid.appendChild(card);
            });
        }

        // =============================
        // Connect Action
        // =============================
        function connect(name) {
            alert(`Connection request sent to ${name} ✅`);
        }

        // =============================
        // Search Feature
        // =============================
        document.getElementById("searchInput").addEventListener("input", function() {
            const query = this.value.toLowerCase();

            const filtered = profiles.filter(p =>
                p.name.toLowerCase().includes(query) ||
                p.department.toLowerCase().includes(query) ||
                p.extra.toLowerCase().includes(query)
            );

            renderProfiles(filtered);
        });

        // =============================
        // Role Filter Tabs
        // =============================
        function filterRole(role) {
            document.querySelectorAll(".tab").forEach(btn => btn.classList.remove("active"));
            event.target.classList.add("active");

            if (role === "all") {
                renderProfiles(profiles);
            } else {
                renderProfiles(profiles.filter(p => p.role === role));
            }
        }

        // =============================
        // Modal Feature
        // =============================
        function openModal(name) {
            const profile = profiles.find(p => p.name === name);

            document.getElementById("modalName").innerText = profile.name;
            document.getElementById("modalInfo").innerText = `${profile.role.toUpperCase()} • ${profile.department}`;
            document.getElementById("modalExtra").innerText = profile.extra;
            document.getElementById("modalConnectBtn").innerText = `Connect with ${profile.name}`;
            document.getElementById("modalConnectBtn").onclick = function() {
                connect(profile.name);
                closeModal();
            };

            document.getElementById("profileModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("profileModal").style.display = "none";
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById("profileModal");
            if (event.target === modal) {
                closeModal();
            }
        };

        // Load all profiles initially
        renderProfiles(profiles);
    </script>
</body>
</html>
