<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages | Back2Roots</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0a66c2;
            --primary-dark: #004182;
            --primary-light: #378fe9;
            --secondary: #2c3e50;
            --accent: #10a37f;
            --danger: #e74c3c;
            --warning: #f39c12;
            --success: #27ae60;
            --dark: #1a1a1a;
            --gray: #666666;
            --light-gray: #f3f6f8;
            --border: #e0e0e0;
            --white: #ffffff;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 4px 12px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--light-gray);
            color: var(--dark);
            line-height: 1.6;
        }

        /* Navbar */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }

        .navbar-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.6rem;
            font-weight: 800;
            color: var(--primary);
            text-decoration: none;
            letter-spacing: -0.02em;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .nav-icons {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-left: auto;
        }

        .nav-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.2rem;
            color: var(--gray);
            text-decoration: none;
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.5rem;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .nav-icon i {
            font-size: 1.3rem;
        }

        .nav-icon:hover {
            color: var(--dark);
            background: var(--light-gray);
        }

        .nav-icon.active {
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
        }

        /* Messages Container */
        .messages-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1rem;
            animation: fadeIn 0.5s ease-out;
        }

        .messages-wrapper {
            background: white;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            display: flex;
            height: calc(100vh - 180px);
            min-height: 600px;
            overflow: hidden;
        }

        /* Conversations List */
        .conversations-panel {
            width: 350px;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            background: white;
        }

        .conversations-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .conversations-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 1rem;
        }

        .search-box {
            background: var(--light-gray);
            padding: 0.7rem 1rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .search-box i {
            color: var(--gray);
        }

        .search-box input {
            border: none;
            outline: none;
            background: transparent;
            width: 100%;
            font-size: 0.95rem;
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
        }

        .conversation-item {
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            transition: var(--transition);
            border-bottom: 1px solid var(--border);
        }

        .conversation-item:hover {
            background: var(--light-gray);
        }

        .conversation-item.active {
            background: rgba(10, 102, 194, 0.08);
            border-left: 3px solid var(--primary);
            padding-left: calc(1.5rem - 3px);
        }

        .conversation-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            flex-shrink: 0;
        }

        .conversation-info {
            flex: 1;
            min-width: 0;
        }

        .conversation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.3rem;
        }

        .conversation-name {
            font-weight: 700;
            font-size: 0.95rem;
            color: var(--dark);
        }

        .conversation-time {
            font-size: 0.75rem;
            color: var(--gray);
        }

        .conversation-preview {
            font-size: 0.85rem;
            color: var(--gray);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .unread-badge {
            background: var(--primary);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            flex-shrink: 0;
        }

        /* Chat Panel */
        .chat-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .chat-header {
            padding: 1.2rem 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .chat-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .chat-user-info {
            flex: 1;
        }

        .chat-user-name {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--dark);
        }

        .chat-user-status {
            font-size: 0.85rem;
            color: var(--success);
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .chat-user-status i {
            font-size: 0.5rem;
        }

        .chat-actions {
            display: flex;
            gap: 0.5rem;
        }

        .chat-action-btn {
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: var(--transition);
            font-size: 1.1rem;
        }

        .chat-action-btn:hover {
            background: var(--light-gray);
            color: var(--primary);
        }

        /* Messages Area */
        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            background: var(--light-gray);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message-bubble {
            max-width: 70%;
            padding: 0.8rem 1.2rem;
            border-radius: 16px;
            animation: slideIn 0.3s ease-out;
            word-wrap: break-word;
        }

        .message-bubble.received {
            background: white;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .message-bubble.sent {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message-text {
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .message-time {
            font-size: 0.75rem;
            margin-top: 0.4rem;
            opacity: 0.7;
        }

        .message-bubble.received .message-time {
            color: var(--gray);
        }

        /* Message Input */
        .message-input-container {
            padding: 1.2rem 1.5rem;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 0.8rem;
            align-items: center;
            background: white;
        }

        .attachment-btn {
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            padding: 0.6rem;
            border-radius: 50%;
            transition: var(--transition);
            font-size: 1.2rem;
        }

        .attachment-btn:hover {
            background: var(--light-gray);
            color: var(--primary);
        }

        .message-input {
            flex: 1;
            padding: 0.8rem 1.2rem;
            border: 1px solid var(--border);
            border-radius: 24px;
            font-size: 0.95rem;
            outline: none;
            transition: var(--transition);
        }

        .message-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(10, 102, 194, 0.1);
        }

        .send-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(10, 102, 194, 0.4);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        /* Empty State */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--gray);
            padding: 2rem;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            font-size: 0.95rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .conversations-panel {
                width: 100%;
                border-right: none;
            }

            .chat-panel {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 1001;
            }

            .chat-panel.active {
                display: flex;
            }

            .nav-icon span {
                display: none;
            }

            .messages-wrapper {
                height: calc(100vh - 120px);
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="logo">
                <div class="logo-icon">B2</div>
                <span>Back2Roots</span>
            </a>

            <div class="nav-icons">
                <a href="#" class="nav-icon">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="#" class="nav-icon">
                    <i class="fas fa-users"></i>
                    <span>Network</span>
                </a>
                <a href="#" class="nav-icon">
                    <i class="fas fa-briefcase"></i>
                    <span>Jobs</span>
                </a>
                <a href="#" class="nav-icon active">
                    <i class="fas fa-comment-dots"></i>
                    <span>Messaging</span>
                </a>
                <a href="#" class="nav-icon">
                    <i class="fas fa-bell"></i>
                    <span>Notifications</span>
                </a>
                <a href="#" class="nav-icon">
                    <i class="fas fa-user"></i>
                    <span>Me</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Messages Container -->
    <main class="messages-container">
        <div class="messages-wrapper">
            <!-- Conversations Panel -->
            <div class="conversations-panel">
                <div class="conversations-header">
                    <h2>Messages</h2>
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="conversationSearch" placeholder="Search messages...">
                    </div>
                </div>
                <div class="conversations-list" id="conversationsList"></div>
            </div>

            <!-- Chat Panel -->
            <div class="chat-panel" id="chatPanel">
                <div id="emptyState" class="empty-state">
                    <i class="fas fa-comments"></i>
                    <h3>Select a conversation</h3>
                    <p>Choose from your existing conversations or start a new one</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        // =============================
        // Conversations Data
        // =============================
        const conversations = [
            {
                id: 1,
                name: "Rajesh Kumar",
                role: "CS Student • Class of 2026",
                avatar: "RK",
                lastMessage: "Thank you for the guidance! Looking forward to our next session.",
                time: "2m",
                unread: 2,
                online: true,
                messages: [
                    { text: "Hi! Thank you for accepting my mentorship request!", sent: false, time: "10:30 AM" },
                    { text: "You're welcome! Happy to help. What areas are you most interested in?", sent: true, time: "10:32 AM" },
                    { text: "I'm particularly interested in backend development and system design. Currently learning microservices architecture.", sent: false, time: "10:35 AM" },
                    { text: "Excellent! That's a great area to focus on. I can share some resources and we can set up a weekly call to discuss your progress.", sent: true, time: "10:37 AM" },
                    { text: "Thank you for the guidance! Looking forward to our next session.", sent: false, time: "10:40 AM" }
                ]
            },
            {
                id: 2,
                name: "Neha Kulkarni",
                role: "IT Student • Class of 2027",
                avatar: "NK",
                lastMessage: "When can we schedule a call to discuss cloud technologies?",
                time: "1h",
                unread: 0,
                online: true,
                messages: [
                    { text: "Hi! I saw your post about DevOps and cloud technologies.", sent: false, time: "9:15 AM" },
                    { text: "Hello Neha! Yes, I work extensively with AWS and Azure. How can I help?", sent: true, time: "9:20 AM" },
                    { text: "When can we schedule a call to discuss cloud technologies?", sent: false, time: "9:25 AM" }
                ]
            },
            {
                id: 3,
                name: "Priya Sharma",
                role: "Product Manager at Microsoft",
                avatar: "PS",
                lastMessage: "Great collaboration! Let's connect next week.",
                time: "3h",
                unread: 0,
                online: false,
                messages: [
                    { text: "Hi Amit! I saw your success story post. Congratulations!", sent: false, time: "Yesterday" },
                    { text: "Thank you Priya! It's been an amazing journey with the mentees.", sent: true, time: "Yesterday" },
                    { text: "Great collaboration! Let's connect next week.", sent: false, time: "Yesterday" }
                ]
            },
            {
                id: 4,
                name: "Sanjay Mehta",
                role: "ECE Student • Class of 2026",
                avatar: "SM",
                lastMessage: "Thanks for the career advice on transitioning to software!",
                time: "5h",
                unread: 1,
                online: false,
                messages: [
                    { text: "Hi! I'm from ECE but want to transition to software development. Any advice?", sent: false, time: "2 hours ago" },
                    { text: "Absolutely! Many successful developers come from ECE background. Focus on DSA, build projects, and contribute to open source.", sent: true, time: "1 hour ago" },
                    { text: "Thanks for the career advice on transitioning to software!", sent: false, time: "30 min ago" }
                ]
            },
            {
                id: 5,
                name: "Anita Mishra",
                role: "Data Science Student • Class of 2027",
                avatar: "AM",
                lastMessage: "Could you review my Kaggle project?",
                time: "1d",
                unread: 0,
                online: true,
                messages: [
                    { text: "Hello! I'm working on a machine learning project for Kaggle.", sent: false, time: "Yesterday" },
                    { text: "That's great! What's the problem you're solving?", sent: true, time: "Yesterday" },
                    { text: "Could you review my Kaggle project?", sent: false, time: "Yesterday" }
                ]
            },
            {
                id: 6,
                name: "Vikram Gupta",
                role: "Senior Engineer at Amazon",
                avatar: "VG",
                lastMessage: "Let's collaborate on the alumni networking event!",
                time: "2d",
                unread: 0,
                online: false,
                messages: [
                    { text: "Hey Amit! Planning an alumni networking event next month.", sent: false, time: "2 days ago" },
                    { text: "Sounds exciting! Count me in. What's the plan?", sent: true, time: "2 days ago" },
                    { text: "Let's collaborate on the alumni networking event!", sent: false, time: "2 days ago" }
                ]
            }
        ];

        let activeConversation = null;

        // =============================
        // Render Conversations List
        // =============================
        function renderConversations(list = conversations) {
            const conversationsList = document.getElementById('conversationsList');
            conversationsList.innerHTML = '';

            list.forEach(conv => {
                const item = document.createElement('div');
                item.className = `conversation-item ${activeConversation?.id === conv.id ? 'active' : ''}`;
                item.onclick = () => openChat(conv.id);

                item.innerHTML = `
                    <div class="conversation-avatar">${conv.avatar}</div>
                    <div class="conversation-info">
                        <div class="conversation-header">
                            <span class="conversation-name">${conv.name}</span>
                            <span class="conversation-time">${conv.time}</span>
                        </div>
                        <div class="conversation-preview">${conv.lastMessage}</div>
                    </div>
                    ${conv.unread > 0 ? `<div class="unread-badge">${conv.unread}</div>` : ''}
                `;

                conversationsList.appendChild(item);
            });
        }

        // =============================
        // Open Chat
        // =============================
        function openChat(conversationId) {
            activeConversation = conversations.find(c => c.id === conversationId);
            
            if (!activeConversation) return;

            const chatPanel = document.getElementById('chatPanel');
            const emptyState = document.getElementById('emptyState');

            emptyState.style.display = 'none';

            chatPanel.innerHTML = `
                <div class="chat-header">
                    <div class="chat-avatar">${activeConversation.avatar}</div>
                    <div class="chat-user-info">
                        <div class="chat-user-name">${activeConversation.name}</div>
                        <div class="chat-user-status">
                            ${activeConversation.online ? '<i class="fas fa-circle"></i> Online' : 'Offline'}
                        </div>
                    </div>
                    <div class="chat-actions">
                        <button class="chat-action-btn" title="Video call">
                            <i class="fas fa-video"></i>
                        </button>
                        <button class="chat-action-btn" title="Voice call">
                            <i class="fas fa-phone"></i>
                        </button>
                        <button class="chat-action-btn" title="More options">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                    </div>
                </div>
                <div class="messages-area" id="messagesArea"></div>
                <div class="message-input-container">
                    <button class="attachment-btn" title="Attach file">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <input type="text" class="message-input" id="messageInput" placeholder="Type a message...">
                    <button class="send-btn" onclick="sendMessage()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            `;

            renderMessages();
            renderConversations();

            const messageInput = document.getElementById('messageInput');
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            const messagesArea = document.getElementById('messagesArea');
            messagesArea.scrollTop = messagesArea.scrollHeight;

            if (window.innerWidth <= 768) {
                chatPanel.classList.add('active');
            }
        }

        // =============================
        // Render Messages
        // =============================
        function renderMessages() {
            const messagesArea = document.getElementById('messagesArea');
            messagesArea.innerHTML = '';

            activeConversation.messages.forEach(msg => {
                const bubble = document.createElement('div');
                bubble.className = `message-bubble ${msg.sent ? 'sent' : 'received'}`;
                bubble.innerHTML = `
                    <div class="message-text">${msg.text}</div>
                    <div class="message-time">${msg.time}</div>
                `;
                messagesArea.appendChild(bubble);
            });

            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        // =============================
        // Send Message
        // =============================
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();

            if (!text || !activeConversation) return;

            const now = new Date();
            const time = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });

            activeConversation.messages.push({
                text: text,
                sent: true,
                time: time
            });

            activeConversation.lastMessage = text;
            activeConversation.time = 'Just now';

            renderMessages();
            renderConversations();

            input.value = '';

            const messagesArea = document.getElementById('messagesArea');
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        // =============================
        // Search Conversations
        // =============================
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('conversationSearch');
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                const filtered = conversations.filter(c => 
                    c.name.toLowerCase().includes(query) ||
                    c.role.toLowerCase().includes(query) ||
                    c.lastMessage.toLowerCase().includes(query)
                );
                renderConversations(filtered);
            });
        });

        // =============================
        // Initialize
        // =============================
        renderConversations();
    </script>
</body>
</html>
