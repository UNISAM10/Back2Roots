<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Back2Roots - View Profiles</title>
<style>
  /* Reset and base styles */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", Roboto, sans-serif;
  }

  body {
    background: #f0f4f8;
    color: #222;
    overflow-x: hidden;
    scroll-behavior: smooth;
    animation: fadeInBody 1s ease forwards;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  @keyframes fadeInBody {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  /* Navigation */
  nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 999;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 60px;
    background: #fff;
    box-shadow: 0 4px 15px rgba(10, 102, 194, 0.15);
    backdrop-filter: saturate(180%) blur(20px);
    animation: slideDown 0.8s ease forwards;
  }
  @keyframes slideDown {
    from { transform: translateY(-100%); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  nav .logo {
    font-weight: 900;
    font-size: 1.6rem;
    color: #0a66c2;
    letter-spacing: 1.2px;
    user-select: none;
  }

  nav ul {
    display: flex;
    list-style: none;
  }

  nav ul li {
    margin: 0 20px;
  }

  nav ul li a {
    color: #0a66c2;
    font-weight: 600;
    position: relative;
    text-decoration: none;
    font-size: 1rem;
    padding: 4px 0;
    transition: color 0.3s ease;
  }

  nav ul li a::after {
    content: "";
    position: absolute;
    width: 0;
    height: 3px;
    bottom: -6px;
    left: 0;
    background: linear-gradient(90deg, #0a66c2, #004182);
    border-radius: 2px;
    transition: width 0.3s ease;
  }

  nav ul li a:hover,
  nav ul li a.active {
    color: #004182;
  }

  nav ul li a:hover::after,
  nav ul li a.active::after {
    width: 100%;
  }

  /* Page Header */
  header {
    margin-top: 100px;
    padding: 40px 60px 20px 60px;
    text-align: center;
  }

  header h1 {
    font-size: 3rem;
    font-weight: 900;
    color: #0a66c2;
    letter-spacing: 1.5px;
    user-select: none;
    margin-bottom: 10px;
  }

  header p {
    font-size: 1.2rem;
    color: #444;
    max-width: 700px;
    margin: 0 auto;
    user-select: none;
  }

  /* Search Bar */
  .search-container {
    margin: 30px auto 50px auto;
    max-width: 500px;
    text-align: center;
  }

  .search-container input {
    width: 100%;
    padding: 14px 20px;
    font-size: 1rem;
    border: 2px solid #0a66c2;
    border-radius: 30px;
    outline: none;
    transition: border-color 0.3s ease;
  }

  .search-container input:focus {
    border-color: #004182;
  }

  /* Profiles Grid */
  .profile-grid {
    max-width: 1100px;
    margin: 0 auto 80px auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 30px;
    padding: 0 20px;
  }

  .profile-card {
    background: #f9fbff;
    border-radius: 18px;
    box-shadow:
      0 4px 15px rgba(10, 102, 194, 0.1),
      inset 0 0 10px rgba(10, 102, 194, 0.05);
    padding: 25px 20px 30px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1),
                box-shadow 0.35s cubic-bezier(0.4, 0, 0.2, 1);
    cursor: default;
  }

  .profile-card:hover {
    transform: translateY(-10px) scale(1.03);
    box-shadow:
      0 20px 40px rgba(10, 102, 194, 0.25),
      inset 0 0 20px rgba(10, 102, 194, 0.1);
  }

  .profile-photo {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid #0a66c2;
    margin-bottom: 20px;
    box-shadow: 0 4px 10px rgba(10, 102, 194, 0.3);
  }

  .profile-name {
    font-size: 1.5rem;
    font-weight: 900;
    color: #004182;
    margin-bottom: 6px;
    text-align: center;
  }

  .profile-role {
    font-size: 1.1rem;
    font-weight: 600;
    color: #0a66c2;
    margin-bottom: 15px;
    text-align: center;
  }

  .profile-bio {
    font-size: 1rem;
    color: #3a3a3a;
    line-height: 1.5;
    text-align: center;
    flex-grow: 1;
  }

  /* Footer */
  footer {
    background: #0a66c2;
    color: #fff;
    text-align: center;
    padding: 40px 20px;
    user-select: none;
  }

  footer p {
    font-weight: 600;
    font-size: 1.1rem;
    margin-bottom: 12px;
  }

  footer a {
    color: #cce4f7;
    margin: 0 14px;
    text-decoration: none;
    font-weight: 600;
    font-size: 1rem;
    transition: color 0.3s ease;
  }

  footer a:hover {
    color: #fff;
    text-decoration: underline;
  }

  /* Responsive */
  @media (max-width: 768px) {
    nav {
      padding: 15px 30px;
    }
    header {
      margin-top: 80px;
      padding: 30px 30px 20px 30px;
    }
    header h1 {
      font-size: 2.4rem;
    }
    header p {
      font-size: 1rem;
      max-width: 90%;
    }
    .profile-grid {
      grid-template-columns: 1fr;
      gap: 25px;
      padding: 0 15px;
    }
  }
</style>
</head>
<body>

<nav>
  <div class="logo">Back2Roots</div>
  <ul>
    <li><a href="alumni-dashboard.html">Home</a></li>
    <li><a href="viewprofile.html" class="active">View Profiles</a></li>
  </ul>
</nav>

<header>
  <h1>Alumni & Student Profiles</h1>
  <p>Explore and connect with fellow alumni and students from our community.</p>
</header>

<div class="search-container">
  <input type="text" id="searchInput" placeholder="Search profiles by name or role..." aria-label="Search profiles" />
</div>

<main>
  <section class="profile-grid" id="profileGrid">
    <!-- Profile cards will be inserted here by JavaScript -->
  </section>
</main>

<footer>
  <p>&copy; 2025 Back2Roots. All rights reserved.</p>
  <div><a href="#">Privacy Policy</a> | <a href="#">Terms</a> | <a href="#">Contact</a></div>
</footer>

<script>
  // Sample profile data
  const profiles = [
    {
      name: "Rahul Sharma",
      role: "Software Engineer",
      bio: "Passionate about AI and machine learning. Currently working at a top tech company.",
      photo: "https://randomuser.me/api/portraits/men/32.jpg"
    },
    {
      name: "Anjali Mehta",
      role: "Marketing Specialist",
      bio: "Helping brands grow through innovative digital marketing strategies.",
      photo: "https://randomuser.me/api/portraits/women/44.jpg"
    },
    {
      name: "Dr. Priya Singh",
      role: "University Admin",
      bio: "Dedicated to improving alumni engagement and student success.",
      photo: "https://randomuser.me/api/portraits/women/68.jpg"
    },
    {
      name: "Karan Patel",
      role: "Entrepreneur",
      bio: "Founder of multiple startups focused on sustainable technology.",
      photo: "https://randomuser.me/api/portraits/men/85.jpg"
    },
    {
      name: "Sneha Gupta",
      role: "Data Scientist",
      bio: "Analyzing data to drive business decisions and innovation.",
      photo: "https://randomuser.me/api/portraits/women/22.jpg"
    },
    {
      name: "Vikram Joshi",
      role: "Product Manager",
      bio: "Leading cross-functional teams to build impactful products.",
      photo: "https://randomuser.me/api/portraits/men/12.jpg"
    },
    {
      name: "Neha Reddy",
      role: "UX Designer",
      bio: "Designing user-centric experiences that delight customers.",
      photo: "https://randomuser.me/api/portraits/women/55.jpg"
    },
    {
      name: "Amit Kumar",
      role: "Research Scientist",
      bio: "Focused on cutting-edge research in renewable energy.",
      photo: "https://randomuser.me/api/portraits/men/45.jpg"
    }
  ];

  const profileGrid = document.getElementById('profileGrid');
  const searchInput = document.getElementById('searchInput');

  // Function to create profile card HTML
  function createProfileCard(profile) {
    const card = document.createElement('article');
    card.className = 'profile-card';

    card.innerHTML = `
      <img src="${profile.photo}" alt="Photo of ${profile.name}" class="profile-photo" loading="lazy" />
      <h3 class="profile-name">${profile.name}</h3>
      <p class="profile-role">${profile.role}</p>
      <p class="profile-bio">${profile.bio}</p>
    `;

    return card;
  }

  // Render all profiles initially
  function renderProfiles(profilesToRender) {
    profileGrid.innerHTML = '';
    if (profilesToRender.length === 0) {
      profileGrid.innerHTML = '<p style="grid-column: 1/-1; text-align:center; color:#666; font-size:1.2rem;">No profiles found.</p>';
      return;
    }
    profilesToRender.forEach(profile => {
      profileGrid.appendChild(createProfileCard(profile));
    });
  }

  // Filter profiles based on search input
  function filterProfiles() {
    const query = searchInput.value.toLowerCase().trim();
    if (!query) {
      renderProfiles(profiles);
      return;
    }
    const filtered = profiles.filter(profile => 
      profile.name.toLowerCase().includes(query) || 
      profile.role.toLowerCase().includes(query)
    );
    renderProfiles(filtered);
  }

  // Event listener for search input
  searchInput.addEventListener('input', filterProfiles);

  // Initial render
  renderProfiles(profiles);
</script>

</body>
</html>
