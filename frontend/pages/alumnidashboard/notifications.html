<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications | Back2Roots</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0a66c2;
            --primary-dark: #004182;
            --primary-light: #378fe9;
            --secondary: #2c3e50;
            --accent: #10a37f;
            --danger: #e74c3c;
            --warning: #f39c12;
            --success: #27ae60;
            --dark: #1a1a1a;
            --gray: #666666;
            --light-gray: #f3f6f8;
            --border: #e0e0e0;
            --white: #ffffff;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 4px 12px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--light-gray);
            color: var(--dark);
            line-height: 1.6;
        }

        /* Navbar */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.6rem;
            font-weight: 800;
            color: var(--primary);
            text-decoration: none;
            letter-spacing: -0.02em;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .nav-icons {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-left: auto;
        }

        .nav-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.2rem;
            color: var(--gray);
            text-decoration: none;
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.5rem;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .nav-icon i {
            font-size: 1.3rem;
        }

        .nav-icon:hover {
            color: var(--dark);
            background: var(--light-gray);
        }

        .nav-icon.active {
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
        }

        /* Notifications Container */
        .notifications-container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
            animation: fadeIn 0.5s ease-out;
        }

        .notifications-header {
            background: white;
            border-radius: 12px;
            border: 1px solid var(--border);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .notifications-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark);
        }

        .header-actions {
            display: flex;
            gap: 0.8rem;
            flex-wrap: wrap;
        }

        .filter-btn, .mark-read-btn {
            padding: 0.7rem 1.2rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .filter-btn {
            background: var(--light-gray);
            color: var(--gray);
            border: 1px solid var(--border);
        }

        .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .mark-read-btn {
            background: white;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .mark-read-btn:hover {
            background: var(--primary);
            color: white;
        }

        /* Notifications List */
        .notifications-list {
            background: white;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .notification-item {
            padding: 1.2rem 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 1rem;
            cursor: pointer;
            transition: var(--transition);
            animation: slideIn 0.3s ease-out;
        }

        .notification-item:hover {
            background: var(--light-gray);
        }

        .notification-item:last-child {
            border-bottom: none;
        }

        .notification-item.unread {
            background: rgba(10, 102, 194, 0.05);
        }

        .notification-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .notification-icon.avatar {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            font-weight: 700;
        }

        .notification-icon.system {
            background: linear-gradient(135deg, var(--success), var(--accent));
            color: white;
        }

        .notification-icon.job {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .notification-icon.mentorship {
            background: linear-gradient(135deg, var(--accent), #0d8a6b);
            color: white;
        }

        .notification-icon.comment {
            background: linear-gradient(135deg, var(--warning), #d68910);
            color: white;
        }

        .notification-content {
            flex: 1;
            min-width: 0;
        }

        .notification-text {
            font-size: 0.95rem;
            color: var(--dark);
            margin-bottom: 0.5rem;
            line-height: 1.6;
        }

        .notification-text strong {
            font-weight: 700;
            color: var(--dark);
        }

        .notification-meta {
            display: flex;
            gap: 1rem;
            align-items: center;
            font-size: 0.85rem;
            color: var(--gray);
        }

        .notification-time {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .notification-category {
            padding: 0.2rem 0.6rem;
            background: var(--light-gray);
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--gray);
        }

        .notification-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.8rem;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .action-btn.primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .action-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(10, 102, 194, 0.4);
        }

        .action-btn.secondary {
            background: white;
            color: var(--gray);
            border: 2px solid var(--border);
        }

        .action-btn.secondary:hover {
            background: var(--light-gray);
            border-color: var(--gray);
        }

        .unread-dot {
            width: 10px;
            height: 10px;
            background: var(--primary);
            border-radius: 50%;
            flex-shrink: 0;
            margin-top: 0.5rem;
        }

        /* Empty State */
        .empty-state {
            padding: 4rem 2rem;
            text-align: center;
            color: var(--gray);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }

        .empty-state p {
            font-size: 0.95rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .notifications-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .header-actions {
                width: 100%;
            }

            .filter-btn, .mark-read-btn {
                flex: 1;
            }

            .notification-item {
                padding: 1rem;
            }

            .notification-actions {
                flex-direction: column;
            }

            .action-btn {
                width: 100%;
            }

            .nav-icon span {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="logo">
                <div class="logo-icon">B2</div>
                <span>Back2Roots</span>
            </a>

            <div class="nav-icons">
                <a href="#" class="nav-icon">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="#" class="nav-icon">
                    <i class="fas fa-users"></i>
                    <span>Network</span>
                </a>
                <a href="#" class="nav-icon">
                    <i class="fas fa-briefcase"></i>
                    <span>Jobs</span>
                </a>
                <a href="#" class="nav-icon">
                    <i class="fas fa-comment-dots"></i>
                    <span>Messaging</span>
                </a>
                <a href="#" class="nav-icon active">
                    <i class="fas fa-bell"></i>
                    <span>Notifications</span>
                </a>
                <a href="#" class="nav-icon">
                    <i class="fas fa-user"></i>
                    <span>Me</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Notifications Container -->
    <main class="notifications-container">
        <!-- Header -->
        <div class="notifications-header">
            <h1>Notifications</h1>
            <div class="header-actions">
                <button class="filter-btn active" onclick="filterNotifications('all')">All</button>
                <button class="filter-btn" onclick="filterNotifications('unread')">Unread</button>
                <button class="mark-read-btn" onclick="markAllRead()">
                    <i class="fas fa-check-double"></i> Mark all as read
                </button>
            </div>
        </div>

        <!-- Notifications List -->
        <div class="notifications-list" id="notificationsList"></div>
    </main>

    <script>
        // =============================
        // Notifications Data
        // =============================
        const notifications = [
            {
                id: 1,
                type: 'job_application',
                icon: 'avatar',
                avatar: 'SK',
                title: '<strong>Suresh Kumar</strong> applied for your job posting <strong>Software Engineering Intern</strong>',
                time: '2 hours ago',
                category: 'Job Application',
                unread: true,
                actions: [
                    { text: 'View Application', type: 'primary', action: () => alert('Opening application...') },
                    { text: 'View Profile', type: 'secondary', action: () => alert('Opening profile...') }
                ]
            },
            {
                id: 2,
                type: 'message',
                icon: 'avatar',
                avatar: 'NK',
                title: '<strong>Neha Kulkarni</strong> sent you a message',
                time: '3 hours ago',
                category: 'Message',
                unread: true,
                actions: [
                    { text: 'Reply', type: 'primary', action: () => alert('Opening messages...') }
                ]
            },
            {
                id: 3,
                type: 'comment',
                icon: 'comment',
                title: '<strong>Anita Mishra</strong> commented on your post about <strong>Career Advice for Data Scientists</strong>',
                time: '5 hours ago',
                category: 'Engagement',
                unread: false,
                actions: [
                    { text: 'View Comment', type: 'primary', action: () => alert('Opening post...') }
                ]
            },
            {
                id: 4,
                type: 'mentorship',
                icon: 'mentorship',
                title: '<strong>Rajesh Kumar</strong> thanked you for mentorship and gave you 5-star rating',
                time: 'Yesterday',
                category: 'Mentorship',
                unread: false,
                actions: [
                    { text: 'View Feedback', type: 'primary', action: () => alert('Opening feedback...') }
                ]
            },
            {
                id: 5,
                type: 'connection',
                icon: 'avatar',
                avatar: 'PS',
                title: '<strong>Priya Sharma</strong> mentioned you in a post',
                time: '2 days ago',
                category: 'Mention',
                unread: false,
                actions: [
                    { text: 'View Post', type: 'primary', action: () => alert('Opening post...') }
                ]
            },
            {
                id: 6,
                type: 'job_application',
                icon: 'avatar',
                avatar: 'PG',
                title: '<strong>Priya Gupta</strong> applied for your job posting <strong>Backend Developer Intern</strong>',
                time: '2 days ago',
                category: 'Job Application',
                unread: false,
                actions: [
                    { text: 'View Application', type: 'primary', action: () => alert('Opening application...') },
                    { text: 'Shortlist', type: 'secondary', action: () => alert('Shortlisting candidate...') }
                ]
            },
            {
                id: 7,
                type: 'milestone',
                icon: 'system',
                title: '<strong>Milestone Achieved!</strong> You\'ve successfully mentored 40+ students this year',
                time: '1 week ago',
                category: 'Achievement',
                unread: false,
                actions: [
                    { text: 'View Stats', type: 'primary', action: () => alert('Opening analytics...') }
                ]
            },
            {
                id: 8,
                type: 'engagement',
                icon: 'comment',
                title: 'Your post about <strong>System Design Best Practices</strong> reached <strong>5,000+ views</strong>',
                time: '1 week ago',
                category: 'Engagement',
                unread: false,
                actions: [
                    { text: 'View Analytics', type: 'primary', action: () => alert('Opening post analytics...') }
                ]
            },
            {
                id: 9,
                type: 'mentorship',
                icon: 'mentorship',
                title: '<strong>New mentorship request</strong> from <strong>Sanjay Mehta</strong> - Interested in Backend Development',
                time: '1 week ago',
                category: 'Mentorship',
                unread: false,
                actions: [
                    { text: 'Accept', type: 'primary', action: () => alert('Mentorship accepted!') },
                    { text: 'Decline', type: 'secondary', action: () => alert('Request declined.') }
                ]
            },
            {
                id: 10,
                type: 'job',
                icon: 'job',
                title: 'Your job posting <strong>Software Engineering Intern</strong> expires in 3 days',
                time: '2 weeks ago',
                category: 'Job Alert',
                unread: false,
                actions: [
                    { text: 'Extend Posting', type: 'primary', action: () => alert('Extending job posting...') },
                    { text: 'View Applications', type: 'secondary', action: () => alert('Opening applications...') }
                ]
            }
        ];

        let currentFilter = 'all';

        // =============================
        // Render Notifications
        // =============================
        function renderNotifications(list = notifications) {
            const notificationsList = document.getElementById('notificationsList');
            
            const filteredList = currentFilter === 'unread' 
                ? list.filter(n => n.unread) 
                : list;

            if (filteredList.length === 0) {
                notificationsList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-bell-slash"></i>
                        <h3>No notifications</h3>
                        <p>You're all caught up! Check back later for updates.</p>
                    </div>
                `;
                return;
            }

            notificationsList.innerHTML = '';

            filteredList.forEach(notif => {
                const item = document.createElement('div');
                item.className = `notification-item ${notif.unread ? 'unread' : ''}`;
                item.onclick = () => markAsRead(notif.id);

                const iconContent = notif.avatar 
                    ? `<div class="notification-icon avatar">${notif.avatar}</div>`
                    : `<div class="notification-icon ${notif.icon}"><i class="fas fa-${getIconClass(notif.type)}"></i></div>`;

                const actionsHTML = notif.actions 
                    ? `<div class="notification-actions">
                        ${notif.actions.map(action => 
                            `<button class="action-btn ${action.type}" onclick="event.stopPropagation(); (${action.action.toString()})()">${action.text}</button>`
                        ).join('')}
                    </div>`
                    : '';

                item.innerHTML = `
                    ${iconContent}
                    <div class="notification-content">
                        <div class="notification-text">${notif.title}</div>
                        <div class="notification-meta">
                            <span class="notification-time">
                                <i class="far fa-clock"></i> ${notif.time}
                            </span>
                            <span class="notification-category">${notif.category}</span>
                        </div>
                        ${actionsHTML}
                    </div>
                    ${notif.unread ? '<div class="unread-dot"></div>' : ''}
                `;

                notificationsList.appendChild(item);
            });
        }

        // =============================
        // Get Icon Class
        // =============================
        function getIconClass(type) {
            const icons = {
                'job_application': 'briefcase',
                'message': 'comment-dots',
                'comment': 'comment',
                'mentorship': 'hands-helping',
                'connection': 'user-plus',
                'milestone': 'trophy',
                'engagement': 'chart-line',
                'job': 'briefcase'
            };
            return icons[type] || 'bell';
        }

        // =============================
        // Filter Notifications
        // =============================
        function filterNotifications(filter) {
            currentFilter = filter;
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            renderNotifications();
        }

        // =============================
        // Mark as Read
        // =============================
        function markAsRead(id) {
            const notification = notifications.find(n => n.id === id);
            if (notification) {
                notification.unread = false;
                renderNotifications();
            }
        }

        // =============================
        // Mark All as Read
        // =============================
        function markAllRead() {
            notifications.forEach(n => n.unread = false);
            renderNotifications();
            alert('All notifications marked as read âœ“');
        }

        // =============================
        // Initialize
        // =============================
        renderNotifications();
    </script>
</body>
</html>
