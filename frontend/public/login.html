<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Back2Roots</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --secondary: #2c3e50;
            --accent: #27ae60;
            --dark: #1a2a3f;
            --gray: #64748b;
            --light-gray: #f5f7fa;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: var(--dark);
            overflow-x: hidden;
            min-height: 100vh;
            background: #ffffff;
        }

        .split-layout {
            display: flex;
            min-height: 100vh;
            width: 100%;
        }

        .illustration-side {
            flex: 1.2;
            background: linear-gradient(135deg, rgba(10, 25, 47, 0.9), rgba(52, 152, 219, 0.8)), 
                        url('https://images.unsplash.com/photo-1523240795612-9a054b0db644?w=1600&q=80') center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 4rem;
            text-align: center;
            position: relative;
        }

        .illustration-content {
            z-index: 2;
            max-width: 600px;
            animation: fadeIn 1s ease forwards;
        }

        .illustration-content h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .illustration-content p {
            font-size: 1.25rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .form-side {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: #ffffff;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.6s ease forwards;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 2rem;
            margin: 0 auto 1rem;
            box-shadow: 0 10px 30px rgba(52, 152, 219, 0.3);
        }

        .logo-section h1 {
            font-size: 2rem;
            color: var(--dark);
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .logo-section p {
            color: var(--gray);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 1.1rem;
        }

        .form-control {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid rgba(52, 152, 219, 0.2);
            border-radius: 12px;
            font-size: 0.95rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s;
            background: #f8f9fa;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.1);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--primary);
        }

        .remember-me label {
            color: var(--gray);
            cursor: pointer;
            margin: 0;
        }

        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: var(--primary-dark);
        }

        .btn-login {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 1rem;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(52, 152, 219, 0.45);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: var(--gray);
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(52, 152, 219, 0.2);
        }

        .divider::before {
            margin-right: 1rem;
        }

        .divider::after {
            margin-left: 1rem;
        }

        .role-selection {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .role-card {
            padding: 1.25rem;
            border: 2px solid rgba(52, 152, 219, 0.2);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            background: #fff;
        }

        .role-card input[type="radio"] {
            display: none;
        }

        .role-card i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            display: block;
            color: var(--gray);
            transition: all 0.3s;
        }

        .role-card span {
            display: block;
            font-weight: 500;
            color: var(--dark);
            font-size: 0.9rem;
        }

        .role-card:hover {
            border-color: var(--primary);
            background: rgba(52, 152, 219, 0.05);
        }

        .role-card input[type="radio"]:checked + .role-content {
            color: var(--primary);
        }

        .role-card input[type="radio"]:checked ~ i {
            color: var(--primary);
        }

        .role-card:has(input[type="radio"]:checked) {
            border-color: var(--primary);
            background: rgba(52, 152, 219, 0.1);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.2);
        }

        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--gray);
            font-size: 0.9rem;
        }

        .signup-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .signup-link a:hover {
            color: var(--primary-dark);
        }

        .back-home {
            text-align: center;
            margin-top: 1rem;
        }

        .back-home a {
            color: var(--gray);
            text-decoration: none;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }

        .back-home a:hover {
            color: var(--primary);
            transform: translateX(-3px);
        }

        @media (max-width: 968px) {
            .illustration-side {
                display: none;
            }
            
            .form-side {
                background: #f8f9fa;
            }
            
            .login-container {
                background: white;
                padding: 2rem;
                border-radius: 24px;
                box-shadow: 0 10px 40px rgba(0,0,0,0.05);
            }
        }
    </style>
</head>
<body>
    <div class="split-layout">
        <div class="illustration-side">
            <div class="illustration-content">
                <h1>Welcome to Your Community</h1>
                <p>Connect with alumni, find mentors, and discover opportunities that shape your future.</p>
            </div>
        </div>
        
        <div class="form-side">
            <div class="login-container">
                <div class="logo-section">
                    <div class="logo-icon">B2</div>
                    <h1>Welcome Back</h1>
                    <p>Login to your Back2Roots account</p>
                </div>

                <form id="loginForm">
                    <div class="form-group">
                        <label>Select Role</label>
                        <div class="role-selection">
                            <label class="role-card">
                                <input type="radio" name="role" value="student" checked>
                                <div class="role-content">
                                    <i class="fas fa-user-graduate"></i>
                                    <span>Student</span>
                                </div>
                            </label>
                            <label class="role-card">
                                <input type="radio" name="role" value="alumni">
                                <div class="role-content">
                                    <i class="fas fa-user-tie"></i>
                                    <span>Alumni</span>
                                </div>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                        </div>
                    </div>

                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#forgot" class="forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn-login">Login</button>

                    <div class="divider">OR</div>

                    <div id="g_id_onload"
                         data-client_id="YOUR_GOOGLE_CLIENT_ID"
                         data-context="signin"
                         data-ux_mode="popup"
                         data-callback="handleCredentialResponse"
                         data-auto_prompt="false">
                    </div>

                    <div class="g_id_signin"
                         data-type="standard"
                         data-shape="rectangular"
                         data-theme="outline"
                         data-text="signin_with"
                         data-size="large"
                         data-logo_alignment="left"
                         data-width="100%">
                    </div>

                    <div class="signup-link">
                        Don't have an account? <a href="signup.html">Sign up now</a>
                    </div>

                    <div class="back-home">
                        <a href="dashboard.html">
                            <i class="fas fa-arrow-left"></i>
                            Back to Home
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        // Google Sign-In Handler
        function handleCredentialResponse(response) {
            // Decode JWT
            const responsePayload = decodeJwtResponse(response.credential);
            
            console.log("ID: " + responsePayload.sub);
            console.log('Name: ' + responsePayload.name);
            console.log('Email: ' + responsePayload.email);
            
            // Here you would send the token to your backend for verification
            // and create a session
            alert(`Logged in as ${responsePayload.email}`);
        }

        function decodeJwtResponse(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.querySelector('input[name="role"]:checked').value;
            const remember = document.getElementById('remember').checked;

            // Basic validation
            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }

            const submitBtn = this.querySelector('.btn-login');
            const originalText = submitBtn.innerText;
            submitBtn.innerText = 'Logging in...';
            submitBtn.disabled = true;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    const storage = remember ? localStorage : sessionStorage;
                    storage.setItem('user', JSON.stringify(data.user));
                    alert('Login successful!');
                    
                    const role = data.user.role;
                    if (role === 'admin') {
                        window.location.href = '/pages/admin_dashboard/admin-dashboard.html';
                    } else if (role === 'student') {
                        window.location.href = '/pages/student_dashboard/student-dashboard.html';
                    } else if (role === 'alumni') {
                        window.location.href = '/pages/alumnidashboard/alumni-dashboard.html';
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                } else {
                    alert(data.error || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Connection error. Please try again later.');
            } finally {
                submitBtn.innerText = originalText;
                submitBtn.disabled = false;
            }
        });

        // Smooth role card selection animation
        document.querySelectorAll('.role-card').forEach(card => {
            card.addEventListener('click', function() {
                const radio = this.querySelector('input[type="radio"]');
                radio.checked = true;
            });
        });
    </script>
</body>
</html>
